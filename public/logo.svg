    <!-- First S -->
    <path class="s-letter" d="
      M 65 28
      C 65 20, 58 14, 50 14
      C 42 14, 35 20, 35 28
      C 35 32, 37 35, 40 37
      L 44 37
      C 42 35, 41 32, 41 28
      C 41 23, 45 20, 50 20
      C 55 20, 59 23, 59 28
      C 59 33, 55 36, 50 36
      L 45 36
      C 37 36, 30 42, 30 50
      C 30 53, 31 55, 33 57
      L 38 54
      C 37 53, 36 51, 36 50
      C 36 45, 40 42, 45 42
      L 50 42"/>

    <!-- Second S (interlocked) -->
    <path class="s-letter" d="
      M 35 72
      C 35 80, 42 86, 50 86
      C 58 86, 65 80, 65 72
      C 65 68, 63 65, 60 63
      L 56 63
      C 58 65, 59 68, 59 72
      C 59 77, 55 80, 50 80
      C 45 80, 41 77, 41 72
      C 41 67, 45 64, 50 64
      L 55 64
      C 63 64, 70 58, 70 50
      C 70 47, 69 45, 67 43
      L 62 46
      C 63 47, 64 49, 64 50
      C 64 55, 60 58, 55 58
      L 50 58"/>

    <!-- Connection line -->
    <rect class="s-letter" x="47" y="40" width="6" height="20" rx="2" opacity="0.3"/>

    <!-- Water droplet accents -->
    <circle class="accent" cx="72" cy="22" r="6" opacity="0.7"/>
    <circle class="accent" cx="28" cy="78" r="5" opacity="0.6"/>
    <circle class="accent" cx="78" cy="50" r="4" opacity="0.5"/>
